            <div class="modal-list">
              <div class="modal-item">
                <ion-label position="floating">Au d√©part de :</ion-label>
                <ion-input [(ngModel)]="departureCity" class="custom-input"></ion-input>

                <ion-label position="floating">A destination de :</ion-label>
                <ion-input [(ngModel)]="destinationCity" class="custom-input"></ion-input>

            </div>

          </div>
