<div class="main-container">
    <div class="toolbar">
      <h1>Mes transports</h1>
      <ion-button>
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </div>

    <div class="card-list">
      @if(transports && transports.length === 0) {
        <p>Aucun transport trouvÃ©.</p>
      } @else {
      <div class="card" *ngFor="let transport of transports">
        <div class="card-content">
          <div class="card-header">
            <h3>{{ transport.type }}</h3>
            <div class="card-row">
              <h4>{{ transport.depart }}</h4>
              <ion-icon name="arrow-forward-outline"></ion-icon>
              <h4>{{ transport.arrivee }}</h4>
            </div>
          </div>
          <div class="card-sub-content">
            <div class="card-row">
              <h4>{{ transport.dateDepart| date:'dd/MM/yyyy' }}</h4>
              <p>{{ transport.dateArrivee }}</p>
            </div>
          </div>
        </div>
        <div class="card-actions">
          <ion-button fill="clear">
            <ion-icon name="pencil" class="icon"></ion-icon>
          </ion-button>
          <ion-button fill="clear">
            <ion-icon name="trash-bin" class="icon"></ion-icon>
          </ion-button>
        </div>
      </div>
    }
    </div>
</div>
