<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mon profil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="profile-page" [fullscreen]="true">
  <div class="header-logo">
    <img src="../../assets/images/logo_odyssey_gate_web_blanc.png" alt="Odyssey Gate Logo">
  </div>

  <div class="form profile-card">
    <h2>Mon profil</h2>
    <div class="profile-info">
      <div class="form-group">
        <ion-label position="stacked">Nom Prénom</ion-label>
        <ion-text>{{ user.nom || 'Nom' }}</ion-text>
        <ion-text>{{ user.prenom || 'Prénom' }}</ion-text>
      </div>
      <div class="form-group">
        <ion-label position="stacked">Email</ion-label>
        <ion-text>{{ user.email || 'exemple@exemple.fr' }}</ion-text>
      </div>
    </div>
    <div class="profile-actions">
      <ion-button fill="clear" color="primary" class="btn-clear" (click)="logout()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
        Déconnexion
      </ion-button>
    </div>
  </div>
</ion-content>
