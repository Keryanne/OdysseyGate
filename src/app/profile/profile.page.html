<ion-content class="profile-page" [fullscreen]="true">
  <div class="header-logo">
  </div>

  <div class="form profile-card">
    <div class="profile-info">
      @if(errorMsg) {
        <div class="error-message">
          <ion-icon name="alert-circle-outline"></ion-icon>
          {{ errorMsg }}
        </div>
      }
      @if(loading) {
          <ion-spinner name="crescent"></ion-spinner>
      } @else {
      <div class="form-group">
        <div class="icon-container">
          <img src="../../assets/icon/logo_application_mobile.jpg" alt="logo_application_mobile">
        </div>
       
        <div class="row">
          <h4>{{ user.nom || 'Nom' }}</h4>
          <h4>{{ user.prenom || 'Prénom' }}</h4>
        </div>
      </div>
      <div class="form-group">
        <h5>{{ user.email || 'exemple@exemple.fr' }}</h5>
      </div>
    }
    </div>
    <div class="profile-actions">
      <ion-button expand="block" color="primary" (click)="logout()">
        Déconnexion
      </ion-button>
    </div>
  </div>
</ion-content>
