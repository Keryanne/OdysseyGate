
<ion-content [fullscreen]="true">
      <div class="toolbar">
        <ion-searchbar animated="true" value="" class="searchbar-custom"></ion-searchbar>
      </div>
      <div class="card-list">
        <div class="card" *ngFor="let country of countries"  [ngStyle]="{'background-image': 'url(' + images[country.name] + ')'}" (click)="openCities(country)">
          <div class="card-content">
            <h3>{{ country.name }}</h3>
          </div>
        </div>
      </div>
</ion-content>
