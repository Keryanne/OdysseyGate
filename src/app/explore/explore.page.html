
<ion-content [fullscreen]="true">
      <div class="toolbar">
        <ion-searchbar animated="true" value="" class="searchbar-custom"></ion-searchbar>
      </div>
    <ion-card *ngFor="let country of countries">
      <img alt="Image de la location" src="https://ionicframework.com/docs/img/demos/card-media.png" />
      <ion-card-header>
        <ion-card-title>{{ country.name }}</ion-card-title>
      </ion-card-header>
    </ion-card>
</ion-content>
