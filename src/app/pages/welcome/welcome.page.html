<ion-content class="cta-page">
  <div class="cta-container">
    <div class="logo-container">
      <img src="../../../assets/images/logo_odyssey_gate_web_blanc.png" alt="Odyssey Gate" class="logo" />
    </div>

    <h1>Prêt à planifier ton prochain voyage ?</h1>

    <ng-container *ngIf="isLoggedIn; else notLoggedIn">
      <ion-button expand="block" color="primary" (click)="goToAddTrip()">
        Créer un voyage
      </ion-button>

      <ion-button fill="clear" color="light" (click)="goToMyTrips()">
        Voir mes voyages
      </ion-button>
    </ng-container>

    <ng-template #notLoggedIn>
      <ion-button expand="block" color="primary" (click)="goToRegister()">
        Créer un compte
      </ion-button>

      <ion-button fill="clear" color="light" (click)="goToLogin()">
        Se connecter
      </ion-button>
    </ng-template>
  </div>
</ion-content>
